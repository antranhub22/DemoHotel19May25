name: ðŸ”„ Continuous Integration

on:
  push:
    branches: [ main, develop, 'feature/*', 'hotfix/*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Enable debug mode'
        default: false
      skip_tests:
        type: choice
        description: 'Skip specific test suites'
        options:
        - 'none'
        - 'unit'
        - 'integration'
        - 'e2e'
        default: 'none'

