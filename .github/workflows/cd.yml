name: ðŸš€ Continuous Deployment

on:
  workflow_run:
    workflows: ["ðŸ”„ Continuous Integration"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_deploy:
        type: boolean
        description: 'Force deployment (skip safety checks)'
        default: false

