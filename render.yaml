# ðŸš€ RENDER DEPLOYMENT CONFIGURATION - STANDARD PLAN OPTIMIZED
# Configured for Render Standard Plan (2GB RAM) with optimized memory allocation
# Complete database migration and deployment setup for Prisma + Auto-migration

services:
  - type: web
    name: demohotel19may25
    env: node
    region: oregon
    plan: free
    # âœ… FIXED: Simplified build command for stable deployment
    buildCommand: |
      export NODE_OPTIONS="--max-old-space-size=1536" &&
      npm ci --only=production --no-optional --no-audit &&
      npx prisma generate --no-engine &&
      npx prisma migrate deploy &&
      npm run build:production
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: "--max-old-space-size=1536"
      - key: PORT
        value: 10000
      - key: AUTO_MIGRATE
        value: "false"
      - key: SEED_USERS
        value: "false"
      - key: AUTO_DB_FIX
        value: "false"
      # âœ… DATABASE_URL will be automatically provided by Render PostgreSQL
      # âœ… Add other environment variables as needed
      - fromGroup: demohotel-env-group
    nodeVersion: 18.20.8
    buildFilter:
      paths:
      - apps/**
      - packages/**
      - prisma/**
      - tools/**
      - package.json
      - package-lock.json
      - tsconfig.json
      ignoredPaths:
      - "**/*.test.ts"
      - "**/*.spec.ts"
      - tests/**
      - docs/**

